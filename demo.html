<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">

</head>

<body>
    <form style="background-color: darkturquoise;margin-top: 100px;" action="index.html" onsubmit="return validation()">
        <div class="row">

            <div class="form-group col-sm-6">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <div class="form-group col-sm-6">
                <label for="exampleInputPassword1">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email Address">
            </div>
        </div>
        <div class="row">

            <div class="form-group col-sm-6">
                <label for="exampleInputPassword1">Mobile</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Number">
            </div>

            <div class="form-group col-sm-6">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password">
            </div>

        </div>
        <button style="margin-left: 47%;" class="btn btn-primary">Submit</button>
    </form>
    <script src="js/validation.js"></script>
</body>

</html>

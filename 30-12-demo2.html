<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css">
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <script>
        function check(){
            var regex=/^[a-z]{2}\d{3}$/g
            var input=document.getElementById("username").value;
            alert(input.match(regex))
        }
    </script>
    <input type="text" id="username">
    <button onclick="check()">check</button>
</body>
</html>
